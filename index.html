<!DOCTYPE html>
<html>
  <head>
    <title>Unit Converter</title>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="content">
		<div class="sidebar">
			<div class="logo_content">
				<div class="logo">
				<div class="logo_name">Options</div>
			</div>
			<i class='bx bx-menu' id="btn" ></i>
		</div>
		<ul class="nav_list">
				<li>
					<a href="#">
						<i class='fas fa-balance-scale-right' ></i>
						<span class="links_name">Weight & Mass</span>
					</a>
					<span class="tooltip">Weight & Mass</span>
				</li>
				<li>
					<a href="#">
						<i class='fas fa-ruler' ></i>
						<span class="links_name">Length</span>
					</a>
					<span class="tooltip">Length</span>
				</li>
				<li>
					<a href="#">
						<i class='fas fa-thermometer-half' ></i>
						<span class="links_name">Temperature</span>
					</a>
					<span class="tooltip">Temperature</span>
				</li>
			</ul>
		</div>
			  
		<div class="home_content">
			<div class="text">Home Content</div>
		</div>
	
    </div>
	
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>
	
	<script>
		let btn = document.querySelector("#btn");
		let sidebar = document.querySelector(".sidebar");

		btn.onclick = function() {
		 sidebar.classList.toggle("active");
		}
		
	</script>
	
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });
    </script>
  </body>
</html>
