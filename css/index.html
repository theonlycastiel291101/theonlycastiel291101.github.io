<html>
	<head>
		<title>FMXConversion V2</title>
		<style>
			h1, p
			{
				margin: 0;
			}

			label
			{
				font-size: 22.5px;
			}

			input
			{
				font-size: 15px;
			}

			legend
			{
				text-align: center;
			}

			div
			{
				width: 35%;
				margin: auto;
			}

			.myfocus
			{
				font-size: 20px;
			}
		</style>
	</head>
<!--
	Author: Brandon Gomes ™
	theonlycastiel291101@gmail.com
	March, 2021 ©

	<body>
		<div id="">
			<form id="cvrt_frm">
				<fieldset>
					<legend><h1>Coverter</h1></legend>
					<div style="width: 10%; margin: auto;">
						<input type="button" onclick="document.getElementById('cvrt_frm').reset()" value="Clear">
					</div>
					<br>
					<input type="number" id="kilogram" onfocus="makefocus('kilogram')" onfocusout="donotfocus('kilogram')" onkeyup="kgcvrt()" onkeydown="kgcvrt()">
					<label for="kilogram">Kilogram (KG)</label>
					<br>
					<input type="number" id="gram" onfocus="makefocus('gram')" onfocusout="donotfocus('gram')" onkeyup="gmcvrt()" onkeydown="gmcvrt()">
					<label for="gram">Gram (GM)</label>
					<br>
					<input type="number" id="pound" onfocus="makefocus('pound')" onfocusout="donotfocus('pound')" onkeyup="lbcvrt()" onkeydown="lbcvrt()">
					<label for="pound">Pound (LB)</label>
					<br>
					<input type="number" id="ounce" onfocus="makefocus('ounce')" onfocusout="donotfocus('ounce')" onkeyup="ozcvrt()" onkeydown="ozcvrt()">
					<label for="ounce">Ounce (OZ)</label>
					<br>
					<input type="number" id="teaspoon" onfocus="makefocus('teaspoon')" onfocusout="donotfocus('teaspoon')" onkeyup="tpcvrt()" onkeydown="tpcvrt()">
					<label for="teaspoon">Teaspoon (TSP)</label>
					<br>
					<input type="number" id="tablespoon" onfocus="makefocus('tablespoon')" onfocusout="donotfocus('tablespoon')" onkeyup="tbcvrt()" onkeydown="tbcvrt()">
					<label for="tablespoon">Tablespoon (TBSP)</label>
					<br>
					<input type="number" id="milliliter" onfocus="makefocus('milliliter')" onfocusout="donotfocus('milliliter')" onkeyup="mlcvrt()" onkeydown="mlcvrt()">
					<label for="milliliter">Milliliter (ML)</label>
					<br>
					<input type="number" id="liter" onfocus="makefocus('liter')" onfocusout="donotfocus('liter')" onkeyup="lcvrt()" onkeydown="lcvrt()">
					<label for="liter">Liter (L)</label>
					<br>
					<input type="number" id="centiliter" onfocus="makefocus('centiliter')" onfocusout="donotfocus('centiliter')" onkeyup="clcvrt()" onkeydown="clcvrt()">
					<label for="centiliter">Centiliter (CL)</label>
					<br>
					<input type="number" id="gallon" onfocus="makefocus('gallon')" onfocusout="donotfocus('gallon')" onkeyup="glcvrt()" onkeydown="glcvrt()">
					<label for="gallon">Gallon (GAL)</label>
					<br>
					<input type="number" id="cup" onfocus="makefocus('cup')" onfocusout="donotfocus('cup')" onkeyup="cpcvrt()" onkeydown="cpcvrt()">
					<label for="cup">Cup (CUP)</label>
					<br>
					<input type="number" id="pint" onfocus="makefocus('pint')" onfocusout="donotfocus('pint')" onkeyup="ptcvrt()" onkeydown="ptcvrt()">
					<label for="pint">Pint (PT)</label>
					<br>
					<input type="number" id="quart" onfocus="makefocus('quart')" onfocusout="donotfocus('quart')" onkeyup="qtcvrt()" onkeydown="qtcvrt()">
					<label for="quart">Quart (QT)</label>
				</fieldset>
			</form>
		</div>
		<footer style="text-align: center;">
			<p>Author: Brandon Gomes &#8482;
				<br>
				<a href="mailto:theonlycastiel291101@gmail.com">theonlycastiel291101@gmail.com</a>
				<br>
				March, 2021 &copy;
			</p>
		</footer>
		<script>
			var previous_object_id="kilogram";
			function makefocus(object_id)
			{
				document.getElementById(previous_object_id).classList.remove("myfocus");
				document.getElementById(object_id).classList.add("myfocus");
				previous_object_id=object_id;
			}

			function donotfocus(object_id)
			{
				document.getElementById(object_id).classList.remove("myfocus");

			}

			var kg, gm, lb, oz, tp, tb, ml, l, cl, gl, cp, pt, qt;
			var kgout, gmout, lbout, ozout, tpout, tbout, mlout, lout, clout, glout, cpout, ptout, qtout;
			kg=document.getElementById('kilogram');
			gm=document.getElementById('gram');
			lb=document.getElementById('pound');
			oz=document.getElementById('ounce');
			tp=document.getElementById('teaspoon')
			tb=document.getElementById('tablespoon');
			ml=document.getElementById('milliliter');
			l=document.getElementById('liter');
			cl=document.getElementById('centiliter');
			gl=document.getElementById('gallon');
			cp=document.getElementById('cup');
			pt=document.getElementById('pint');
			qt=document.getElementById('quart');

			function kgcvrt()
			{
				gm.value=kg.value*1000;
				lb.value=kg.value*2.205;
				oz.value=kg.value*35.274;
				tp.value=gm.value/5;
				tb.value=gm.value/15;
				ml.value=gm.value;
				l.value=kg.value;
				cl.value=l.value*100;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function gmcvrt()
			{
				kg.value=gm.value/1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tp.value=gm.value/5;
				tb.value=gm.value/15;
				ml.value=gm.value;
				l.value=kg.value;
				cl.value=l.value*100;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function lbcvrt()
			{
				kg.value=lb.value/2.205;
				gm.value=kg.value*1000;
				oz.value=lb.value*16;
				tp.value=gm.value/5;
				tb.value=gm.value/15;
				ml.value=gm.value;
				l.value=kg.value;
				cl.value=l.value*100;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function ozcvrt()
			{
				kg.value=oz.value/35.274;
				gm.value=kg.value*1000;
				lb.value=oz.value/16;
				tp.value=gm.value/5;
				tb.value=gm.value/15;
				ml.value=gm.value;
				l.value=kg.value;
				cl.value=l.value*100;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function tpcvrt()
			{
				gm.value=tp.value*5;
				kg.value=gm.value/1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tb.value=gm.value/15;
				ml.value=gm.value;
				l.value=kg.value;
				cl.value=l.value*100;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function tbcvrt()
			{
				gm.value=tb.value*15;
				kg.value=gm.value/1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tp.value=gm.value/5;
				ml.value=gm.value;
				l.value=kg.value;
				cl.value=l.value*100;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function mlcvrt()
			{
				gm.value=ml.value;
				kg.value=gm.value/1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tb.value=gm.value/15;
				tp.value=gm.value/5;
				l.value=kg.value;
				cl.value=l.value*100;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function lcvrt()
			{
				kg.value=l.value;
				gm.value=kg.value*1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tb.value=gm.value/15;
				tp.value=gm.value/5;
				ml.value=gm.value;
				cl.value=l.value*100;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function lcvrt()
			{
				kg.value=l.value;
				gm.value=kg.value*1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tb.value=gm.value/15;
				tp.value=gm.value/5;
				l.value=kg.value;
				cl.value=l.value*100;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function clcvrt()
			{
				l.value=cl.value/100;
				kg.value=l.value;
				gm.value=kg.value*1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tb.value=gm.value/15;
				tp.value=gm.value/5;
				ml.value=gm.value;
				gl.value=l.value/3.785;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function glcvrt()
			{
				l.value=gl.value*3.785;
				kg.value=l.value;
				gm.value=kg.value*1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tb.value=gm.value/15;
				tp.value=gm.value/5;
				cl.value=l.value*100;
				ml.value=gm.value;
				cp.value=l.value*4;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function cpcvrt()
			{
				kg.value=cp.value/4;	
				l.value=kg.value;
				gm.value=kg.value*1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tb.value=gm.value/15;
				tp.value=gm.value/5;
				cl.value=l.value*100;
				ml.value=gm.value;
				gl.value=l.value/3.785;
				pt.value=l.value*2.113;
				qt.value=l.value*1.057;
			}

			function ptcvrt()
			{
				cp.value=pt.value*2;
				kg.value=cp.value/4;	
				l.value=kg.value;
				gm.value=kg.value*1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tb.value=gm.value/15;
				tp.value=gm.value/5;
				cl.value=l.value*100;
				ml.value=gm.value;
				gl.value=l.value/3.785;
				qt.value=l.value*1.057;
			}

			function qtcvrt()
			{
				pt.value=qt.value*2;
				cp.value=pt.value*2;
				kg.value=cp.value/4;	
				l.value=kg.value;
				gm.value=kg.value*1000;
				lb.value=gm.value/454;
				oz.value=gm.value/28.35;
				tb.value=gm.value/15;
				tp.value=gm.value/5;
				cl.value=l.value*100;
				ml.value=gm.value;
				gl.value=l.value/3.785;
			}
		</script>
	</body>
</html>
